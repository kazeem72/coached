<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/layout/base_layout}" xmlns="http://www.w3.org/1999/html">
<head>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <title>Chat App | Spring Boot + WebSocket</title>
    <link rel="stylesheet" href="/coached/chat.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script th:src="@{/chat.js}" ></script>
    <script type="module" th:src="@{/form-js.js}"></script>
    <script type="text/javascript">


    </script>
    <link href="https://fonts.googleapis.com/css?family=Urbanist" rel="stylesheet">
</head>
<body style="
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;" >
<noscript>
    <h2>Please enable JavaScript in your browser!!!</h2>
</noscript>
<section layout:fragment="content">

<div id="chat-page" >
    <div class="chat-container">
        <div class="chat-header">
            <h2>Group Chat</h2>

            <input type="hidden" th:value="${name}"  id="fullName">
        <div class="connecting">Connecting to the chat...</div>
        <ul
                id="messageArea"
                style="
            background-color: rgba(0, 0, 0, 0.26);
            backdrop-filter: blur(10px);
          "
        ></ul>
        <form id="messageForm" name="messageForm" nameForm="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input
                            type="text"
                            id="message"
                            placeholder="Message"
                            autocomplete="off"
                            autofocus
                            class="form-control"
                            style="
                  background-color: red;
                  backdrop-filter: blur(24px);
                  color: #ffffff;
                "
                    />
                    <button type="submit" class="btn">
                        <i class="fa-solid fa-paper-plane"></i> Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</section>
</body>
</html>
